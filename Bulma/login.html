<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MakeMate | 로그인</title>
    <link rel="stylesheet" href="css/mystyles.css">
  </head>
  <body>
    <div class="container form">
      <h1 class="title">
        MakeMate
      </h1>

      <p class="subtitle">
        Find your Jungle mate
      </p>
    </div>

    <div class="container form">

      <div class="field">
        <div class="control">
          <input class="input" type="text" placeholder="ID">
        </div>
      </div>
      <div class="field">
        <input class="input" type="Password" placeholder="Password">
      </div>
      
      <div class="buttons">
        <a class="button is-link" onClick="location.href='main.html'"">로그인</a>
        <a class="button is-link is-light">회원가입</a>
      </div>
    </div>

    <div class="container form">
      <div class="field">
        <label class="label">프로필 사진</label>
        <div class="file is-boxed is-large">
          <label class="file-label">
            <input class="file-input" type="file" name="resume">
            <span class="file-cta">
              <span class="file-label">
                사진 업로드
              </span>
            </span>
          </label>
      </div>
      </div>

      <div class="field">
        <label class="label">이름</label>
        <div class="control">
          <input class="input" type="text" placeholder="Name">
        </div>
      </div>
      
      <div class="field">
        <label class="label">아이디</label>
        <div class="control">
          <input class="input is-success" type="text" placeholder="ID">
        </div>
        <p class="help is-success">사용 가능한 아이디입니다.</p>
      </div>

      <div class="field">
        <label class="label">비밀번호</label>
        <div class="control">
          <input class="input" type="password" placeholder="PW">
        </div>
      </div>
      
      <div class="field">
        <label class="label">비밀번호 확인</label>
        <div class="control">
          <input class="input is-danger" type="password" placeholder="PW">
        </div>
        <p class="help is-danger">비밀번호가 일치하지 않습니다.</p>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            <a href="#">terms and conditions</a>에 동의합니다.
          </label>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" onClick="location.href='main.html'">가입</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">취소</button>
        </div>
      </div>
    </div>
  </body>
</html>
