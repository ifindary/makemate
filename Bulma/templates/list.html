<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MakeMate | 유저 목록</title>

  <!-- JS --> <!-- jQuery 를 포함합니다. -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="static/css/mystyles.css">

  <script>
    $(document).ready(function () {
      showLoginState()
      IntroOpenClose();
      showList();
      showImage()
    });
    var list_genre;
    var room_Id;
    document.addEventListener('DOMContentLoaded', function () {
      // 문서가 로드되면 실행할 코드
      // URL에서 문자열 추출
      const queryString = window.location.search;
      // 쿼리 문자열 파싱
      const params = new URLSearchParams(queryString);
      // 변수의 값을 가져옴
      const genre = params.get('genre');
      const room_id = params.get('room_id');
      //genre = '{{genre}}'
      //alert(genre);
      list_genre = genre;
      room_Id = room_id;
    });

    function open_chatroom(btn) {
      var parentDiv = btn.closest('div');
      var parentImg = btn.closest('.media');

      var img = parentImg.querySelector('figure img').src;
      var user2 = parentDiv.querySelector('p:nth-child(1)').textContent; //user2가 첫 메세지 수신자 / user1은 채팅을 시작한 사람
      //alert(user2)

      let token = localStorage.getItem("access_token");
      //alert(token)
      if (!token) {
        window.location.href = '/';
      }
      $.ajax({
        type: "GET",
        url: "/protected", // 보호된 라우트
        headers: { "Authorization": "Bearer " + token },
        success: function (response) {
          // 사용자가 로그인 상태
          let user1 = response["logged_in_as"];
          //alert(user1)

          window.location.href = `/moveroom?img=${img}&user1=${user1}&user2=${user2}`;
        },
        error: function (xhr, status) {
          if (xhr.status === 401) {
            // 토큰이 만료되었거나 유효하지 않음
            alert("로그인이 만료되었습니다.")
            logoutUser(); // 로그아웃 처리
          }
        }
      });
    }
    function logoutUser() {
      localStorage.removeItem("access_token"); // 토큰 삭제
      window.location.href = '/'; // 로그인 페이지로 리디렉트
    }
    function IntroOpenClose() {
      // 소개글을 작성한 적 없으면 소개글 작성 목록이 보이게 작업 필요
      //$("#intro-box").removeClass("is-hidden");
    }

    function logout() {
      let token = localStorage.getItem("access_token");
      $.ajax({
        type: "GET",
        url: "/logout",
        headers: { "Authorization": "Bearer " + token },
        success: function (response) {
          alert(response["msg"]);
          localStorage.removeItem("access_token"); // 로컬 저장소에서 토큰 삭제
          showLoginState();
        }
      })
    }
    function showLoginState() {
      let token = localStorage.getItem("access_token");
      if (!token) {
        window.location.href = '/';
      }
      $.ajax({
        type: "GET",
        url: "/protected", // 보호된 라우트
        headers: { "Authorization": "Bearer " + token },
        success: function (response) {
          // 사용자가 로그인 상태
          id = response["logged_in_as"]
          name = response["name"]
          $("#user_name_box1").text(name + " 님 환영합니다.");
          imageUrl = response["img_url"]; // 서버에서 받은 이미지 URL
          // image-crop 클래스를 가진 요소의 배경 이미지 설정
          console.log(imageUrl + "이미지입니다")
          $('.image-crop1').css('background-image', 'url(' + imageUrl + ')');
          //static안해도 찾아감?
        },
        error: function (xhr, status) {
          if (xhr.status === 401) {
            // 토큰이 만료되었거나 유효하지 않음
            alert("로그인이 만료되었습니다.")
            logoutUser(); // 로그아웃 처리
          }
        }
      });
    }
    function showImage() {
      const queryString = window.location.search;
      const params = new URLSearchParams(queryString);
      const genre = params.get('genre');
      $.ajax({
        type: "POST",
        url: "/showimage", // 보호된 라우트
        contentType: "application/json",
        data: JSON.stringify({ 'genre_give': genre }),
        success: function (response) {
          imageUrl = response["img_url"]; // 서버에서 받은 이미지 URL
          console.log(imageUrl)
          $('.image-crop4').css('background-image', 'url(' + imageUrl + ')');
        }
      });
    }
    function logoutUser() {
      localStorage.removeItem("access_token"); // 토큰 삭제
      window.location.href = '/'; // 로그인 페이지로 리디렉트
    }

    function postList() {
      event.preventDefault();  // 폼의 기본 제출 동작 방지
      //var formData = new FormData($("#signup-form")[0]);

      let intro = $("#intro_letter").val().trim();

      // URL에서 문자열 추출
      const queryString = window.location.search;
      // 쿼리 문자열 파싱
      const params = new URLSearchParams(queryString);
      // 변수의 값을 가져옴
      const genre = params.get('genre');
      console.log('Genre:', genre);

      if (genre === null) {
        console.error('Genre parameter is missing in the URL.');
        return;
      }
      if (intro.length === 0) {
        alert("내용을 입력해주세요.");
        return; // 함수를 여기서 종료하고 더 이상 진행하지 않음
      }

      let token = localStorage.getItem("access_token");

      // POST 방식으로 분야 생성 요청
      $.ajax({
        type: "POST",
        url: "/listup",
        data: JSON.stringify({ 'intro_give': intro, 'genre_give': genre }),
        contentType: "application/json",  // Set the content type to JSON
        headers: { "Authorization": "Bearer " + token },
        success: function (response) {
          if (response["result"] == "success") {
            alert("추가 성공!");
            window.location.reload();
          } else {
            alert("이미 등록하였습니다.");
          }
        },
        error: function (xhr, status) {
          // Handle errors here
        }
      });

    }

    function showList() {
      //cards-box의 내부 html 삭제. addCards 함수로 추가.
      $("#cards-box").empty()

      // URL에서 문자열 추출
      const queryString = window.location.search;
      // 쿼리 문자열 파싱
      const params = new URLSearchParams(queryString);
      // 변수의 값을 가져옴
      const genre = params.get('genre');
      console.log('Genre:', genre);

      if (genre === null) {
        console.error('Genre parameter is missing in the URL.');
        return;
      }

      $.ajax({
        type: "GET",
        url: "/listup",
        data: { 'genre_give': genre },
        success: function (response) {
          let lists = response["lists"];
          console.log(lists);
          for (let i = 0; i < lists.length; i++) {
            addCards(lists[i]["id"], lists[i]["name"], lists[i]["img_url"], lists[i]["intro"]);
          }
        }
      })
    }

    function addCards(id, name, img_url, intro) {
      let temp_html = `<div class="card">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="${img_url}" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">${name}</p>
              <p class="subtitle is-6">${intro}</p>
            </div>
          </div>
        </div>
      </div>`;
      $('#cards-box').append(temp_html);
    }

    function goMain() {
      window.location.href = '/main';
    }
  </script>
  <style>
    .image-crop4 {
      width: 80px;
      height: 80px;
      background-image: url('/static/img/defaultimg.PNG');

      /* 이미지 경로 설정 */
      background-position: center;
      /* 중앙 정렬 */
      background-size: cover;
      /* 이미지 크기를 div에 맞추되, 비율 유지 */
      overflow: hidden;
      /* div 크기를 넘어가는 부분 숨김 */
      margin: 10px;
    }

    .image-crop1 {
      width: 60px;
      height: 80px;
      background-image: url('/static/img/defaultimg.PNG');

      /* 이미지 경로 설정 */
      background-position: center;
      /* 중앙 정렬 */
      background-size: cover;
      /* 이미지 크기를 div에 맞추되, 비율 유지 */
      overflow: hidden;
      /* div 크기를 넘어가는 부분 숨김 */
      margin: 10px;
    }
  </style>
</head>

<body>

    <div class="navbar-brand">
      <a class="navbar-item">
        <h1 class="title" onClick="goMain()">MakeMate</h1>

    <div class="navbar-end">

      <div class="navbar-item">

          <div class="content">

      <div class="card">
